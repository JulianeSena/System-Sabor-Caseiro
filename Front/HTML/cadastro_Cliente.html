<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>

    <main>
        <h1>Bem-vindo(a)</h1>   
        <p>Entre para continuar</p>


        <form id="loginForm" novalidate>
    <div>
    <label for="email">E-mail</label><br>
    <input type="email" id="emailCli" name="emailCli" placeholder="voce@exemplo.com" required />
    </div>


    <div>
        <label for="password">Senha</label><br>
        <input type="password" id="password" name="password" placeholder="••••••••" minlength="6" required />

    </div>

    <div>
        <label for="id">CPF</label><br>
        <input type="number" id="cpfCli" name="cpfClie" placeholder="000.000.000-00" minlength="6" required>
    </div>
    <div>
        <label for="number">Telefone</label><br>
        <input type="number" name="telCli" id="telCli" placeholder="(00) 000000000 ">
    </div>

    <div>
    <button type="submit">Entrar</button>
    </div>

    </main>
    
</body>
</html>
