<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front/CSS/tela_login_cli.css" />
    <title>login</title>
</head>
<body>

    <main>
        <h1>Faça seu login</h1>   
        

    <div>
        <label for="id">CPF</label><br>
        <input type="number" id="cpfCli" name="cpfClie" placeholder="000.000.000-00" minlength="6" required>
    </div>

    <div>
        <label for="password">Senha</label><br>
        <input type="password" id="password" name="password" placeholder="••••••••" minlength="6" required />

    </div>


    <div>
        <button type="submit">Entrar</button> 
    </div>
    <div>
        <button type="submit">Voltar</button>
    </div>

    </main>
    
</body>
</html>
