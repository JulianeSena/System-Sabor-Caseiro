<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/HTML front/CSS/style3.css" />
    <title>Pesquisa de Cliente</title>
</head>
<body>
    <div class="blur">

        <div class="cabecalho">
            <div class="esquerda">
                <img src="/HTML front/Image/chef.png" class="logo"/>
                <h2>Sabor<br>Caseiro</h2>
            </div>

            <div class="direita">
                <div class="user-info">
                    <h3>Bem Vindo!<br>Caixa</h3>
                    <button class="botao-logoff">Sair</button>
                </div>
                <img src="/HTML front/Image/avatar.png" class="avatar"/>
            </div>
        </div>

        <div class="corpo">
            <h2>Pesquisa de Cliente</h2>

            <div class="pesquisa">
                <div class="campo-horizontal">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" value="000.000.000-00" class="input-pesquisa"/>
                </div>
                <div class="campo-horizontal">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" value="Vera Maria Azambuja" class="input-pesquisa"/>
                </div>
            </div>

            <div class="botoes">
                <button class="botao-cinza">Pesquisar</button>
                <button class="botao-cinza">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
