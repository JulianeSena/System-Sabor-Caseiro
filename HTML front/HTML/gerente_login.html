<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Gerente - Sabor Caseiro</title>
  <link rel="stylesheet" href="/HTML front/CSS/geren_login.css">
</head>
<body>
  
  <header>
    <div class="logo">
      <img src="chef.png" alt="Logo" class="chef">
      <h1><span class="sabor">Sabor</span> <span class="caseiro">Caseiro</span></h1>
    </div>
    <div class="perfil">
      <button class="login-btn">Fazer Login</button>
      <div class="icon"></div>
    </div>
  </header>

  <!-- Container principal -->
  <main>
    <div class="login-box">
      <div class="user-icon"></div>
        <div class="campo">
        <form>
            <div class="cpf">
            <label for="nome">Nome:</label>
            <input type="text" id="CPF" placeholder="Nome de gerente">
            </div>

            <div class="senha">
            <label for="senha">  Senha:</label>
            <input type="password" id="senha" placeholder="*********">
            </div>


            <button type="submit" class="entrar">Entrar</button>
        </form>
        </div>
    </div>
  </main>
</body>
</html>
