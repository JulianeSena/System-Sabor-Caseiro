<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login ADM - Sabor Caseiro</title>
  <link rel="stylesheet" href="/HTML front/CSS/caixa_login.css">
</head>
<body>
  
  <header>
    <div class="logo">
      <img src="/HTML front/Image/chef.png" alt="Logo" class="chef">
      <h1><span class="sabor">Sabor</span> <span class="caseiro">Caseiro</span></h1>
    </div>
  </header>

  <!-- Container principal -->
  <main>
    <div class="login-box">
      <ion-icon name="person-circle-outline" class="user-icon"></ion-icon>
      <div class="campo">
        <form id="login-form">
          <div class="cpf">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Insira seu nome" required>
          </div>

          <div class="senha">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="*********" required>
          </div>

          <button type="submit" class="entrar">Entrar</button>
        </form>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault(); // Impede o recarregamento da página

      const nome = document.getElementById('nome').value;
      const senha = document.getElementById('senha').value;
      const API_URL = 'http://127.0.0.1:5000';

      try {
        const response = await fetch(`${API_URL}/admin/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ nome, senha }),
        });

        const result = await response.json();

        if (response.ok) {
          // Salva o token no localStorage
          localStorage.setItem('acess_token', result.acess_token);
          alert('Login realizado com sucesso!');
          // Redireciona para a página principal do caixa
          window.location.href = 'caix-principal.html';
        } else {
          alert(result.message || 'Nome ou senha incorretos.');
        }
      } catch (error) {
        console.error('Erro ao tentar fazer login:', error);
        alert('Não foi possível conectar ao servidor. Tente novamente mais tarde.');
      }
    });
  </script>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
