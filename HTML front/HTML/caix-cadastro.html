<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/HTML front/CSS/style4.css" />
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="blur">

        <div class="cabecalho">
            <div class="esquerda">
                <img src="/HTML front/Image/chef.png" class="logo"/>
                <h2>Sabor<br>Caseiro</h2>
            </div>

            <div class="direita">
                <div class="user-info">
                    <h3>Bem Vindo!<br>Caixa</h3>
                    <button class="botao-logoff">Sair</button>
                </div>
                <img src="/HTML front/Image/avatar.png" class="avatar"/>
            </div>
        </div>

        <div class="corpo">
            <!-- Avatar centralizado no topo -->
            <img src="/HTML front/Image/avatar.png" class="avatar-central" />
            <form id="cadastro-form">   
                <div class="pesquisa">
                    <div class="campo-horizontal">
                        <label for="documento">CPF:</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" class="input-pesquisa"/>
                    </div>
                    <div class="campo-horizontal">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Nome Completo do Cliente" class="input-pesquisa"/>
                    </div>
                    <div class="campo-horizontal">
                        <label for="email">Email:</label>
                        <input type="text" id="email"  placeholder="cliente@email.com" class="input-pesquisa"/>
                    </div>
                    <div class="campo-horizontal">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" placeholder="(53) 99999-0000" class="input-pesquisa"/>
                    </div>
                    <div class="campo-horizontal">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" placeholder="Crie uma senha para o cliente" class="input-pesquisa" required/>
                    </div>
                </div>

                <div class="botoes">
                    <button class="botao-cinza">Voltar</button>
                    <button type="submit" class="botao-cinza">Cadastrar</button>
                </div>
            </form>     
        </div>
    </div>
    <script>
        // Adiciona um 'escutador' para o evento de submissão do formulário
        document.getElementById('cadastro-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Coleta os dados dos campos do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value.replace(/\D/g, ''); // Remove caracteres não numéricos do telefone
            const documento = document.getElementById('documento').value.replace(/\D/g, ''); // Remove pontos e traço do CPF
            const senha = document.getElementById('senha').value;

            // Recupera o token de acesso do localStorage (assumindo que foi salvo lá no login)
            const token = localStorage.getItem('acess_token');

            if (!token) {
                alert('Erro de autenticação. Faça o login novamente.');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/cadastro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ nome, email, telefone, documento, senha })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Cliente cadastrado com sucesso!');
                    document.getElementById('cadastro-form').reset(); // Limpa o formulário
                    // Opcional: redirecionar para outra página, como a de pesquisa.
                    // window.location.href = 'caix-pesquisa.html';
                } else {
                    // Exibe a mensagem de erro retornada pela API
                    alert(`Erro ao cadastrar: ${result.message}`);
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                alert('Ocorreu um erro de comunicação com o servidor. Tente novamente.');
            }
        });
    </script>
</body>
</html>
