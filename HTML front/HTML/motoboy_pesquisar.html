<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabor Caseiro - Pesquisar Cliente</title>
  <link rel="stylesheet" href="/HTML front/CSS/motoboy_pesquisa.css">
</head>
<body>
  <div class="container">

    <header class="top-bar">
      <div class="logo">
        <img src="/HTML front/Image/chef.png" alt="Logo" class="logo-img">
        <h1><span class="sabor">Sabor</span> <span class="caseiro">Caseiro</span></h1>
      </div>
      <div class="user-info">
        <p><strong>Bem-vindo!</strong><br>Motoboy</p>
        <div class="user-icon"></div>
      </div>
    </header>

    <main class="content">
      <h2>Pesquisar Cliente</h2>

      <form class="search-form">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00">

        <label for="nome">NOME:</label>
        <input type="text" id="nome" value="Vera Maria Azambuja">

        <button type="submit">Pesquisar</button>
      </form>
    </main>

  </div>
</body>
</html>
