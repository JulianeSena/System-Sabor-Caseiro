<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style5.css" />
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="blur">

        <div class="cabecalho">
            <div class="esquerda">
                <img src="chef.png" class="logo"/>
                <h2>Sabor<br>Caseiro</h2>
            </div>

            <div class="direita">
                <div class="user-info">
                    <h3>Bem Vindo!<br>Caixa</h3>
                    <button class="botao-logoff">Sair</button>
                </div>
                <img src="avatar.png" class="avatar"/>
            </div>
        </div>

        <div class="corpo">
            <!-- Parte superior: avatar, nome e plano fidelidade -->
            <div class="topo-cliente">
                <img src="avatar.png" class="avatar-cliente" />
                <h2 class="nome-cliente">Vera Maria Azambuja</h2>
                <div class="plano-fidelidade">
                    <div class="titulo-plano">Plano Fidelidade</div>
                    <div class="celula-plano">8/8</div>
                </div>
            </div>

            <!-- Campos de cadastro -->
            <div class="pesquisa">
                <div class="campo-horizontal">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" value="000.000.000-00" class="input-pesquisa"/>
                </div>
                <div class="campo-horizontal">
                    <label for="email">Email:</label>
                    <input type="text" id="email" value="vera@email.com" class="input-pesquisa"/>
                </div>
                <div class="campo-horizontal">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" value="(53) 99999-0000" class="input-pesquisa"/>
                </div>
            </div>

            <!-- BotÃµes inferiores -->
            <div class="botoes">
                <button class="botao-cinza">Voltar</button>
                <button class="botao-cinza">Atualizar Dados</button>
                <button class="botao-cinza">Cadastrar Compra</button>
                <button class="botao-cupom">Cupom Fidelidade</button>
            </div>
        </div>
    </div>
</body>
</html>
