<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style4.css" />
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="blur">

        <div class="cabecalho">
            <div class="esquerda">
                <img src="chef.png" class="logo"/>
                <h2>Sabor<br>Caseiro</h2>
            </div>

            <div class="direita">
                <div class="user-info">
                    <h3>Bem Vindo!<br>Caixa</h3>
                    <button class="botao-logoff">Sair</button>
                </div>
                <img src="avatar.png" class="avatar"/>
            </div>
        </div>

        <div class="corpo">
            <!-- Avatar centralizado no topo -->
            <img src="avatar.png" class="avatar-central" />

            <div class="pesquisa">
                <div class="campo-horizontal">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" value="000.000.000-00" class="input-pesquisa"/>
                </div>
                <div class="campo-horizontal">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" value="Vera Maria Azambuja" class="input-pesquisa"/>
                </div>
                <div class="campo-horizontal">
                    <label for="email">Email:</label>
                    <input type="text" id="email" value="vera@email.com" class="input-pesquisa"/>
                </div>
                <div class="campo-horizontal">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" value="(53) 99999-0000" class="input-pesquisa"/>
                </div>
            </div>

            <div class="botoes">
                <button class="botao-cinza">Voltar</button>
                <button class="botao-cinza">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
